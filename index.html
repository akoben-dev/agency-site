<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local AI Chat & Dev Studio | Everett Robinson</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AI development studio led by Senior Software Engineering Manager Everett L. Robinson. We build private AI chat apps, RAG systems over your documents, and AI-powered workflow tools for support teams." />
  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0b1020;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: #111827;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 4rem;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    @media (min-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    .logo-title {
      max-width: 640px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid var(--border);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.25);
    }

    h1 {
      font-size: 2.35rem;
      margin-top: 0.75rem;
      margin-bottom: 0.75rem;
    }

    h1 span {
      color: var(--accent);
    }

    .subtitle {
      color: var(--muted);
      max-width: 32rem;
      font-size: 0.98rem;
    }

    .header-actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: flex-start;
      margin-top: 0.75rem;
    }

    @media (min-width: 768px) {
      .header-actions {
        align-items: flex-end;
        text-align: right;
      }
    }

    .btn-primary,
    .btn-ghost {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.55rem 1.1rem;
      border-radius: 999px;
      font-size: 0.9rem;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .btn-primary:hover {
      background: #4338ca;
      border-color: #4338ca;
      transform: translateY(-1px);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      border-color: var(--border);
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 1);
      transform: translateY(-1px);
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    section {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 1rem;
      border: 1px solid var(--border);
      padding: 1.5rem 1.4rem;
      box-shadow: 0 18px 55px rgba(15, 23, 42, 0.5);
    }

    section h2 {
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
    }

    .eyebrow {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      margin-bottom: 0.15rem;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.25rem;
    }

    @media (min-width: 800px) {
      .grid-2 {
        grid-template-columns: 1.1fr 1fr;
      }
    }

    ul {
      list-style: none;
      margin-top: 0.25rem;
    }

    li {
      margin-bottom: 0.4rem;
      font-size: 0.94rem;
    }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }

    .badge {
      font-size: 0.75rem;
      padding: 0.18rem 0.55rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.9);
      color: var(--muted);
    }

    .card {
      background: var(--card);
      border-radius: 0.9rem;
      border: 1px solid var(--border);
      padding: 0.9rem 0.9rem 0.85rem;
      margin-top: 0.65rem;
    }

    .card h3 {
      font-size: 0.98rem;
      margin-bottom: 0.25rem;
    }

    .card small {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .highlight {
      background: var(--accent-soft);
      border-radius: 0.65rem;
      padding: 0.75rem 0.8rem;
      border: 1px solid rgba(79, 70, 229, 0.35);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    footer {
      margin-top: 2.75rem;
      padding-top: 1.25rem;
      border-top: 1px solid var(--border);
      font-size: 0.82rem;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    @media (min-width: 720px) {
      footer {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
  </style>
</head>
